<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>WhatsApp Redirect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #25D366, #128C7E);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    label {
      font-size: 18px;
      margin-bottom: 10px;
      display: block;
      text-align: center;
    }
    input {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 300px;
      box-sizing: border-box;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #075E54;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
      max-width: 300px;
    }
    button:hover {
      background-color: #128C7E;
    }
    @media (max-width: 600px) {
      body {
        padding: 20px;
      }
      input, button {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <label>Phone (without country code): <input id="num" type="tel" /></label>
  <button id="go">Open WhatsApp</button>

  <script>
    document.getElementById('go').addEventListener('click', () => {
      const n = document.getElementById('num').value.replace(/\D/g,'');
      if (!n) { alert('Enter a number'); return; }
      const url = `whatsapp://send?phone=91${n}`; // https link works on mobile better than whatsapp://
      window.location.href = url;
    });
  </script>
</body>
</html>
